<div data-role="view" data-title="text: strings.login.title" data-layout="main" data-model="app.login"
     data-show="app.login.onShow" data-after-show="app.login.afterShow" id="loginScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <i class='fa fa-lock' aria-hidden='true'></i>
            <span data-bind="text: strings.login.title" style="font-weight:bold"></span>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

        </div>
    </header>

    <div class="container">
        <div class="item">
            <div class="w3-container  w3-white w3-text-red w3-margin">


                <div id="vwEmpresa">
                    <div data-bind="visible: isVisible">

                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:50px"><i id="icnEmpresa5" class="w3-xxlarge fa fa-car"></i></div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" style="color: black" id="usuFabrica" name="usuFabrica"
                                       placeholder="C&oacute;digo Empresa" type="number" value=""/>

                            </div>
                        </div>

                        <button id="btnEmpresa6" class="w3-button w3-block w3-section w3-ripple w3-padding"
                                onclick="accesoEmpresa(document.getElementById('usuFabrica').value)">ACEPTAR
                        </button>
                        <!--<button class="w3-button w3-block w3-section w3-white w3-border w3-border-red w3-text-red" onclick="closeApp()">SALIR</button>-->
                    </div>
                </div>


                <div id="vwLogin2">
                    <div data-bind="visible: isVisible">

                        <table align="center" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td align="center">

                                    <h1><b> <label class="w3-text-red" id="icnEmpresa0"></label> </b></h1>
                                </td>
                            </tr>
                        </table>

                        <table align="center" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td><i id="icnEmpresa1" class="w3-xxlarge fa fa-user"></i></td>
                                <td colspan="2"><input class="w3-input w3-border" id="usuLogin" name="usuLogin"
                                                       type="text" placeholder="Usuario" value=""></td>
                            </tr>
                            <tr>
                                <td><i id="icnEmpresa2" class="w3-xxlarge fa fa-key"></i></td>
                                <td><input class="w3-input w3-border" id="usuPass" name="usuPass" type="password"
                                           placeholder="Contrase&ntilde;a" value="">
                                </td>
                                <td>
                                    <button id="btnEmpresa4" style="height: 35px;"
                                            class="w3-button w3-block w3-section w3-ripple w3-padding"
                                            type="button" onclick="mostrarPassword()"><em
                                            class="fa fa-eye-slash icon"></em></button>
                                </td>
                            </tr>
                        </table>


                        <button id="btnEmpresa5" class="w3-button w3-block w3-section  w3-ripple w3-padding"
                                onclick="accesoUsuario(document.getElementById('usuLogin').value , document.getElementById('usuPass').value)">
                            ENTRAR
                        </button>

                        <button id="brdEmpresa0" class="w3-button w3-block w3-section w3-white w3-border w3-border-red w3-text-red"
                                onclick="cerrarSistema()">CAMBIAR EMPRESA
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
